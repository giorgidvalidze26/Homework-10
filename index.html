        <h1>Contact us</h1>
<form action="">
        <div class="info_conteiner">
            
                <div class="info">
                    <label class="lab_in" for="firstname">FIRST NAME</label>
                    <input class="forminfo" type="text" id="firstname" name="NAME" value="first name">

                    <label class="lab_in" for="lastname"> LAST NAME</label>
                    <input class="forminfo" type="text" id="lastname" name="lastname" value="lastname">
                </div>


                <div class="info2">

                    <label class="lab_in" for="age">AGE</label>
                    <input class="forminfo" type="number" id="age" name="age" value="age">

                    <label class="lab_in" for="mail">EMAIL</label>
                    <input class="forminfo" type="email" id="mail" name="email" value="email">

                </div>


        </div>

        <br>
        <br>
        <br>
        <br>
        <div class="choose">
            <div class="radio">

                <p class="work">The schedule of work you are interested in</p>
                <br>


                <label for="Full-Time">Full-Time</label>
                <input type="radio" id="Full-Time" name="work" value="fulltime">

                <label for="Part-Time">Part-Time</label>
                <input type="radio" id="Part-Time" name="work" value="parttime">

                <label for="Remote">Remote</label>
                <input type="radio" id="Remote" name="work" value="remote">
                <br>
                <br>
                <p>Select the programming languages, you know</p>
                <br>
                <label for="Angular">Angular</label>
                <input type="checkbox" id="Angular" name="languages" value="Angular">

                <label for="Python">Python</label>
                <input type="checkbox" id="Python" name="languages" value="Python">

                <label for="Javascript">Javascript</label>
                <input type="checkbox" id="Javascript" name="languages" value="Javascript">

                <br>
                <br>

                <p>Attach any supporting documents (resume, CV, cover letter, etc.) </p>
                <br>
                <input type="file">



            </div>





        </div>
        <br>
        <br>
        <br>
        <div class="click">

            <button class="send" type="submit">SEND MESSAGE</button>

            <button class="reset" type="reset">RESET</button>
        </div>
       

    </form>
